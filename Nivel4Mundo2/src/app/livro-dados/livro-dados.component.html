<main>
    <div class="container py-4">
        <div class="row">
            <div class="col-12 mb-4">
                <h1>Dados do Livro</h1>
            </div>
            <div class="col-12">
                <form (submit)="incluir()" ngNativeValidate>
                    <div class="form-group">
                        <label for="titulo">Título</label>
                        <input type="text" class="form-control" [(ngModel)]="livro.titulo" name="titulo" id="titulo" required placeholder="Digite o título do livro:" />
                    </div>
                    <div class="form-group">
                      <label for="resumo">Resumo</label>
                      <textarea class="form-control" [(ngModel)]="livro.resumo" name="resumo" id="resumo" rows="3" placeholder="Digite o resumo do livro:"></textarea>
                    </div>
                    <div class="form-group">
                      <label for="resumo">Editoras</label>
                      <select name="codEditora" id="codEditora" class="form-control"  [(ngModel)]="livro.codEditora">
                        <option value="0">Escolha a Editora</option>
                        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
                            {{editora.nome}}
                        </option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="autores">Autores(1 por linha)</label>
                      <textarea class="form-control" [(ngModel)]="autoresForm" name="autores" id="autores" rows="3" placeholder="Digite o(s) autor(es) do livro, 1 por linha"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Salvar Dados</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
